    <title>Exercício 08</title>
    <script>
        let nota1 = parseFloat(prompt('Qual foi a primeira nota?'))
        let nota2 = parseFloat(prompt('Qual foi a segunda nota?'))
        let nota3 = parseFloat(prompt('Qual foi a terceira nota?'))*4
        let nota4 = parseFloat(prompt('Qual foi a quarta nota?'))*4
        let media = (nota1+nota2+nota3+nota4)/10

        alert('A média ponderada do aluno foi de: '+ media.toFixed(1))
    </script>
