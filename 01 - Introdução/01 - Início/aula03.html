<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n1 = 15
        let n2 = 4
        let n3 = 7
        
        alert('Adição '+ (n1+n2)) //adição
        alert('subtração '+(n1-n2)) //subtração
        alert('multiplicação '+(n1*n2)) //multiplicação
        alert('divisão '+(n1/n2)) //divisão
        alert('exponenciação '+(n1**n2)) //exponenciação
        alert('módulo '+(n1%n2)) //módulo - resto da divisão
        
        alert((n1+n2)/n3)

    </script>
</head>
<body>

</body>
</html>
