<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos String</title>
    <script>
        let texto = 'O intervalo está chegando!'
        
        alert(`Métodos:
        Length:     ${texto.length}
        UpperCase:  ${texto.toUpperCase()}
        LowerCase:  ${texto.toLowerCase()}
        IndexOF:    ${texto.indexOf('está')}
        Includes:   ${texto.includes('intervalo')}
        Slice:      ${texto.slice(0,10)}
        Replace:    ${texto.replace('está chegando','chegou')}`)
        console.log('a Aula de hoje está acabando')

        let idade = 18
        console.log(`você é ${idade > 17 ? 'maior' : 'menor'} de idade`)
    </script>
</head>

</body>
</html>
