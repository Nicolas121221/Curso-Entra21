<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 05</title>
    <script>
        let peso = parseFloat(prompt("Peso(kg):"))
        let altura = parseFloat(prompt("Altura(m):"))
        let imc = peso/(altura**2)

        if (imc < 16){
            alert("Baixo Peso(Grau I)")
        }
        else if (imc < 17){
            alert("Baixo Peso(Grau II)")
        }
        else if (imc < 18.5){
            alert("Baixo Peso(Grau III)")
        }
        else if (imc < 25){
            alert("Peso adequado")
        }
        else if (imc < 30){
            alert("Sobrepeso")
        }
        else if (imc < 35){
            alert("Obesidade(Grau I)")
        }
        else if (imc < 40){
            alert("Obesidade(Grau II)")
        }
        else{
            alert("Obesidade(Grau III)")
        }

    </script>
</head>

</html>
