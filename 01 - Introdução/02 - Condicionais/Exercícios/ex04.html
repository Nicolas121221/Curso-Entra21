<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <script>
        let produto = parseFloat(prompt("Digite o valor do produto"))
        let metodopagamento = parseInt(prompt("Digite a forma de pagamento:\n1 - Dinheiro ou cheque\n2 - Cartão a vista\n3 - 2x sem juros no cartão\n4 - 2x com juros no cartão"))

        if (metodopagamento == 1){
            alert(`O valor do produto é de ${Intl.NumberFormat("pt-br" , {style:"currency", currency:"BRL"}).format(produto*0.9)}`)
        }
        else if(metodopagamento == 2){
            alert(`O valor do produto é de ${Intl.NumberFormat("pt-br" , {style:"currency", currency:"BRL"}).format(produto*0.85)}`)
        }
        else if(metodopagamento == 3){
            alert(`O valor do produto é de ${Intl.NumberFormat("pt-br" , {style:"currency", currency:"BRL"}).format(produto)} 
em 2x de ${Intl.NumberFormat("pt-br" , {style:"currency", currency:"BRL"}).format(produto*0.5)}`)
        }
        else if(metodopagamento == 4){
            alert(`O valor do produto é de ${Intl.NumberFormat("pt-br" , {style:"currency", currency:"BRL"}).format(produto*1.1)} 
em 2x de ${Intl.NumberFormat("pt-br" , {style:"currency", currency:"BRL"}).format(produto*0.55)}`)
        }
        else{
            alert("A forma de pagamento foi digitada incorretamente")
        }

    </script>
</head>

</body>
</html>
