<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      body {
        height: 100dvh;
        width: 100dvw;
        background-color: rgb(35, 35, 58);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section {
        background: #ffffff;
        height: auto;
        width: 500px;
        padding: 5px 0 5px 0;

      }
      .item {
        width: 100%;
        border-top: 1px black solid;
        cursor: pointer;
      }

      .item p{
        padding: 10px;
      }

      div .content {
        background-color: rgb(201, 201, 201);
        display: none;
        cursor: default;
        height: 0;
        width: 100%;
        transition: all linear 1000ms;
      }
    </style>
  </head>
  <body>
    <section>
      <header>
        <h2 style="text-align: right; margin: 0 10px 10px 0">Acordion</h2>
      </header>

      <div class="item" id="li1">
        <p>Item 1</p>
        <div class="content">descrição 1</div>
      </div>
      <div class="item" id="li2">
        <p>Item 2</p>
        <div class="content">descrição 2</div>
      </div>
      <div class="item" id="li3">
        <p>Item 3</p>
        <div class="content">descrição 3</div>
      </div>
      <div class="item" id="li4">
        <p>Item 4</p>
        <div class="content">descrição 4</div>
      </div>
    </section>
  </body>
  <script>
    function createListener(id) {
      $(id).click(() => {
        $(".item .content").hide().css("height", "0px");
        $(id).children(".content").toggle().animate({
            height:'100px'
        },)
      });
    }

    $(document).ready(() => {
        $('.item').click(()=>{
            $('.item .content').css('height','0px').hide()
        })
      createListener("#li1");
      createListener("#li2");
      createListener("#li3");
      createListener("#li4");

    });
  </script>
</html>
