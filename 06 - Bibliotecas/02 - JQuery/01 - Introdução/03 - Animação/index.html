<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      #caixa {
        width: 100px;
        height: 100px;
        background-color: brown;
        border-radius: 20px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="caixa"></div>
    <button id="botao">Animar</button>
  </body>
  <script>
    $(document).ready(() => {
      $("#botao").click(() => {
        $("#caixa").animate({
          left:'250px',
          opacity:0.5,
          height :'150px',
          width: '150px'
        },1000,()=>{
          $(this).css('background-color','#ff0000');
        });
      });
    });
  </script>
</html>
