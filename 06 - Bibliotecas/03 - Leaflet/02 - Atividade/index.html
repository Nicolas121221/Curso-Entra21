<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapas com Leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/9356/9356230.png">
  </head>
  <body>
    <main>
        <h1>Mapa de Blumenau</h1>
        <section id="map"></section>
    
        <form action="#map">
            <input type="file" accept=".xml,.json" id="file" multiple="false">
            <button type="submit">Procurar no mapa</button>
        </form>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="scripts.js">
    </script>
  </body>
</html>
